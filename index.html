<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abecedario Interactivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .instrucciones {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .contenedor-principal {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .seleccion-letras {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 15px;
            background-color: #4a69bd;
        }
        
        .letra-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #4a69bd;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .letra-btn:hover {
            transform: scale(1.1);
            background-color: #f6b93b;
            color: white;
        }
        
        .letra-btn.activa {
            background-color: #f6b93b;
            color: white;
            transform: scale(1.1);
        }
        
        .zona-dibujo {
            position: relative;
            width: 100%;
            height: 300px;
            background-color: white;
            touch-action: none;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .controles {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #4a69bd;
        }
        
        .btn-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-reproducir {
            background-color: #f6b93b;
            color: white;
        }
        
        .btn-borrar {
            background-color: #e55039;
            color: white;
        }
        
        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-control:active {
            transform: translateY(0);
        }
        
        .mensaje {
            text-align: center;
            padding: 10px;
            color: #4a69bd;
            font-weight: bold;
            background-color: #f6b93b;
            border-radius: 0 0 15px 15px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .letra-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .zona-dibujo {
                height: 250px;
            }
            
            .btn-control {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Abecedario Interactivo</h1>
        <div class="instrucciones">
            <p>Selecciona una letra, trázala en el área de dibujo y escucha su sonido</p>
        </div>
    </header>
    
    <div class="contenedor-principal">
        <div class="seleccion-letras">
            <!-- Botones para las letras A-Z -->
        </div>
        
        <div class="zona-dibujo">
            <canvas id="lienzo"></canvas>
        </div>
        
        <div class="controles">
            <button class="btn-control btn-reproducir" id="btnReproducir">
                <span>Reproducir Sonido</span>
            </button>
            <button class="btn-control btn-borrar" id="btnBorrar">
                <span>Borrar</span>
            </button>
        </div>
        
        <div class="mensaje" id="mensaje">
            Selecciona una letra para comenzar
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generar botones del abecedario
            const contenedorLetras = document.querySelector('.seleccion-letras');
            for (let i = 65; i <= 90; i++) {
                const letra = String.fromCharCode(i);
                const boton = document.createElement('button');
                boton.classList.add('letra-btn');
                boton.textContent = letra;
                boton.dataset.letra = letra;
                contenedorLetras.appendChild(boton);
            }
            
            // Configuración del canvas
            const canvas = document.getElementById('lienzo');
            const ctx = canvas.getContext('2d');
            const mensaje = document.getElementById('mensaje');
            
            // Ajustar tamaño del canvas
            function resizeCanvas() {
                const displayWidth = canvas.parentElement.clientWidth;
                const displayHeight = canvas.parentElement.clientHeight;
                
                if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                    canvas.width = displayWidth;
                    canvas.height = displayHeight;
                }
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Variables para el dibujo
            let dibujando = false;
            let letraSeleccionada = null;
            let ultimaX = 0;
            let ultimaY = 0;
            
            // Configuración de estilo del lápiz
            ctx.lineWidth = 8;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#4a69bd';
            
            // Eventos para dibujar con mouse
            canvas.addEventListener('mousedown', empezarDibujo);
            canvas.addEventListener('mousemove', dibujar);
            canvas.addEventListener('mouseup', terminarDibujo);
            canvas.addEventListener('mouseout', terminarDibujo);
            
            // Eventos para dibujar con touch
            canvas.addEventListener('touchstart', empezarDibujoTouch);
            canvas.addEventListener('touchmove', dibujarTouch);
            canvas.addEventListener('touchend', terminarDibujo);
            
            // Prevenir scroll en dispositivos táctiles
            document.body.addEventListener('touchstart', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            document.body.addEventListener('touchmove', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Botones de control
            document.getElementById('btnBorrar').addEventListener('click', borrarLienzo);
            document.getElementById('btnReproducir').addEventListener('click', reproducirSonido);
            
            // Selección de letras
            document.querySelectorAll('.letra-btn').forEach(boton => {
                boton.addEventListener('click', function() {
                    // Quitar selección anterior
                    document.querySelectorAll('.letra-btn').forEach(btn => {
                        btn.classList.remove('activa');
                    });
                    
                    // Seleccionar nueva letra
                    this.classList.add('activa');
                    letraSeleccionada = this.dataset.letra;
                    mensaje.textContent = `Dibuja la letra ${letraSeleccionada}`;
                    borrarLienzo();
                });
            });
            
            // Funciones para dibujo con mouse
            function empezarDibujo(e) {
                if (!letraSeleccionada) {
                    mensaje.textContent = "Primero selecciona una letra";
                    return;
                }
                
                dibujando = true;
                const rect = canvas.getBoundingClientRect();
                ultimaX = e.clientX - rect.left;
                ultimaY = e.clientY - rect.top;
            }
            
            function dibujar(e) {
                if (!dibujando) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(ultimaX, ultimaY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                ultimaX = x;
                ultimaY = y;
            }
            
            function terminarDibujo() {
                dibujando = false;
            }
            
            // Funciones para dibujo táctil
            function empezarDibujoTouch(e) {
                if (!letraSeleccionada) {
                    mensaje.textContent = "Primero selecciona una letra";
                    return;
                }
                
                e.preventDefault();
                dibujando = true;
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                ultimaX = touch.clientX - rect.left;
                ultimaY = touch.clientY - rect.top;
            }
            
            function dibujarTouch(e) {
                if (!dibujando) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                
                ctx.beginPath();
                ctx.moveTo(ultimaX, ultimaY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                ultimaX = x;
                ultimaY = y;
            }
            
            // Función para borrar el lienzo
            function borrarLienzo() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                mensaje.textContent = letraSeleccionada ? 
                    `Dibuja la letra ${letraSeleccionada}` : 
                    "Selecciona una letra para comenzar";
            }
            
            // Función para reproducir sonido
            function reproducirSonido() {
                if (!letraSeleccionada) {
                    mensaje.textContent = "Primero selecciona una letra";
                    return;
                }
                
                // Usar la API de síntesis de voz del navegador
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(letraSeleccionada);
                    utterance.lang = 'es-ES';
                    window.speechSynthesis.speak(utterance);
                    mensaje.textContent = `Sonido de la letra ${letraSeleccionada}`;
                } else {
                    mensaje.textContent = "Tu navegador no soporta la síntesis de voz";
                }
            }
        });
    </script>
</body>
</html>
